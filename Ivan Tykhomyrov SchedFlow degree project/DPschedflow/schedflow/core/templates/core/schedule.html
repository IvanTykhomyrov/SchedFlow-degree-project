<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0c; color: white; font-family: 'Segoe UI', sans-serif; }
        .day-card {
            background: #16161a; border: 1px solid #2d2d35; padding: 20px;
            margin-bottom: 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .day-off { opacity: 0.5; border-color: #333; }
        .btn-edit { background: #2d2d35; color: white; border: none; border-radius: 8px; padding: 8px 20px; text-decoration: none; }
        .btn-edit:hover { background: #6366f1; color: white; }
        .time-badge { font-family: monospace; font-size: 1.1em; color: #a78bfa; }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">ðŸ“… Weekly Schedule</h3>
            <a href="/dashboard/" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>

        {% for day in hours %}
            <div class="day-card {% if day.is_day_off %}day-off{% endif %}">
                <div>
                    <h5 class="mb-1 fw-bold">{{ day.get_day_of_week_display }}</h5>
                    {% if day.is_day_off %}
                        <small class="text-danger fw-bold">CLOSED</small>
                    {% else %}
                        <span class="time-badge">{{ day.start_time|time:"H:i" }} - {{ day.end_time|time:"H:i" }}</span>
                    {% endif %}
                </div>
                <a href="{% url 'edit_day' day.id %}" class="btn-edit"><i class="fas fa-pen"></i> Edit</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
