<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0c; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-custom { background-color: #16161a; border: 1px solid #2d2d35; border-radius: 16px; padding: 30px; width: 100%; max-width: 500px; }
        input, select, textarea { background-color: #2c2c2c !important; color: white !important; border: 1px solid #444 !important; }
        .btn-primary { background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%); border: none; width: 100%; padding: 10px; font-weight: bold; }
        label { margin-bottom: 5px; color: #ccc; }
    </style>
</head>
<body>
    <div class="card-custom">
        <h3 class="text-center mb-4">Add New Service</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label>{{ field.label }}</label>
                    <div class="form-control-dark">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-3">Save Service</button>
            <a href="/dashboard/" class="btn btn-outline-secondary w-100 mt-2 border-0">Cancel</a>
        </form>

        <script>
            document.querySelectorAll('input, select, textarea').forEach(el => el.classList.add('form-control'));
        </script>
    </div>
</body>
</html>
