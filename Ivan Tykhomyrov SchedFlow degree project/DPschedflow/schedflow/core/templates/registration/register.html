<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #1e1e1e; border: 1px solid #333; width: 100%; max-width: 400px; }
        /* Стили для стандартной формы Django */
        p { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input { width: 100%; padding: 8px; background: #2c2c2c; border: 1px solid #444; color: white; border-radius: 4px; }
        .helptext { display: none; } /* Скрываем подсказки про пароль, чтоб не мешали */
        ul { list-style: none; padding: 0; color: #ff6b6b; font-size: 0.9em; }
        .btn-primary { background-color: #00d4bd; border: none; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">Create Account</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="/accounts/login/" class="text-info">Already have an account?</a>
        </div>
    </div>
</body>
</html>
