<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0a0a0c; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #16161a; border: 1px solid #2d2d35; width: 100%; max-width: 400px; border-radius: 16px; }
        input { background-color: #2c2c2c !important; color: white !important; border: 1px solid #444 !important; }
        .btn-primary { background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%); border: none; font-weight: bold; }
        label { color: #ccc; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">Sign In</h3>

        {% if form.errors %}
            <div class="alert alert-danger text-center p-2" role="alert">
                Неверный логин или пароль!
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register/" class="text-info" style="text-decoration: none;">No account? Create one</a>
        </div>
    </div>
</body>
</html>
